<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShareYourCat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 70%;
      padding: 20px;
      overflow-y: scroll;
      border-right: 1px solid #333;
    }
    .main {
      width: 30%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .search {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .upload-form {
      margin-top: auto;
    }
    .photo {
      margin-bottom: 15px;
    }
    .photo img {
      max-width: 100%;
      border-radius: 10px;
    }
    .highlight {
      border: 2px solid #f39c12;
      padding: 5px;
    }
    .interactions {
      margin-top: 5px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .interactions button {
      background: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .comment {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
    .comment-box {
      margin-top: 10px;
    }
    .comment-box input[type="text"] {
      width: calc(100% - 60px);
      padding: 5px;
    }
    .comment-box button {
      padding: 5px;
      margin-left: 5px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase, ref, push, onValue, update
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import {
      getStorage, ref as sRef, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0fHUa7AExEXAMPLE",
      authDomain: "shareyourcat-demo.firebaseapp.com",
      databaseURL: "https://shareyourcat-demo-default-rtdb.firebaseio.com",
      projectId: "shareyourcat-demo",
      storageBucket: "shareyourcat-demo.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:exampleid"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const feed = document.getElementById('photo-feed');

    function renderPost(id, data) {
      const div = document.createElement('div');
      div.className = 'photo';
      div.innerHTML = \`
        <img src="\${data.url}" alt="cat" />
        <p><strong>\${data.name}</strong></p>
        <div class="interactions">
          <button onclick="toggleLike('\${id}', this)">‚ù§Ô∏è Like</button>
          <span class="like-count">\${data.likes || 0}</span> likes
        </div>
        <div class="comment-box">
          <input type="text" placeholder="Add a comment..." />
          <button onclick="addComment('\${id}', this)">Post</button>
        </div>
      \`;
      feed.prepend(div);
    }

    function loadPosts() {
      const postsRef = ref(db, 'posts');
      onValue(postsRef, snapshot => {
        feed.innerHTML = '';
        snapshot.forEach(child => renderPost(child.key, child.val()));
      });
    }

    window.toggleLike = function(id, btn) {
      const countSpan = btn.nextElementSibling;
      const count = parseInt(countSpan.textContent);
      const liked = btn.classList.toggle('liked');
      const newCount = liked ? count + 1 : count - 1;
      btn.textContent = liked ? 'üíî Unlike' : '‚ù§Ô∏è Like';
      countSpan.textContent = newCount;
      update(ref(db, 'posts/' + id), { likes: newCount });
    }

    window.addComment = function(id, btn) {
      const input = btn.previousElementSibling;
      if (!input.value.trim()) return;
      alert("Comments feature under development.");
      input.value = '';
    }

    window.uploadCat = function() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;
      const storageRef = sRef(storage, 'cats/' + file.name);
      uploadBytes(storageRef, file).then(snapshot => {
        getDownloadURL(snapshot.ref).then(url => {
          const post = {
            url,
            name: 'New Cat',
            likes: 0
          };
          push(ref(db, 'posts'), post);
        });
      });
    }

    window.onload = loadPosts;
  </script>
</head>
<body>
  <div class="sidebar" id="photo-feed"></div>
  <div class="main">
    <div class="search">
      <input type="text" placeholder="Search cats..." />
    </div>
    <div class="upload-form">
      <h3>Share your cat:</h3>
      <input type="file" id="fileInput" />
      <button onclick="uploadCat()">Upload</button>
    </div>
  </div>
</body>
</html>
